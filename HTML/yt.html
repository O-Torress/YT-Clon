<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--Cabeza (logo,buscador,botones)-->
    <nav class="cuadricula tres-columnas padding-general">
      <div class="izquierda fila contenido-izquierda separacion">
        <i class="fa-solid fa-bars"></i>
        <img src="./logo.svg" alt="logo de youtube">
      </div>
      <div class="centro fila centrar-contenido separacion desktop">
        <div id="buscador" class="barra fila centrar-contenido">
          <input type="text" placeholder="Buscar">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button class="icono"><i class="fa-solid fa-microphone"></i></button>
      </div>
      <div class="derecha fila contenido-derecha separacion">
        <button class="icono mobile"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="icono mobile"><i class="fa-solid fa-microphone"></i></button>
        <button class="icono"><i class="fa-solid fa-video"></i></button>
        <button class="icono"><i class="fa-solid fa-bell"></i></button>
        <button class="icono"><i class="fa-solid fa-user"></i></button>
      </div>
    </nav>
    <main style="display:grid table-column-group 4% 96%;">
      
      <div class="topicos">
      <nav class="cuadricula tres-columnas padding-general"></nav>
        <button class="boton">Todos</button>
      
        <button class="boton">Música</button>
      
        <button class="boton">Podcast</button>
      
        <button class="boton">Framework</button>
      
        <button class="boton">Video Juegos</button>
      
        <button class="boton">En tiempo real</button>
      
        <button class="boton">Noticias</button>
      
        <button class="boton">Mixes</button>
      
        <button class="boton">Lista de reproduccion</button>
      
        <button class="boton">Hard ware</button>
      
        <button class="boton">lo-fi</button>
      
        <button class="boton">Tecnicas de estudio</button>
      
        <button class="boton">La liga</button>
      </div>
    </section>

    <div class="sidebar">
      <aside>
        <img src="./casa.svg" alt="logo de youtube">
          <p>Principal</p>
          <img src="./shorts.svg" alt="logo de youtube">
          <p>Shorts</p>
          <img src="./sus.svg" alt="logo de youtube">
          <p>Suscripciones</p>
          <img src="./per.svg" alt="logo de youtube">
          <p>Tú</p>
        </aside>
      </div>
  </main>
  </body>
</html>
